language: php

cache:
  directories:
    - bin
    - vendor

php:
  - 7.0
  - 5.6
  - 5.5

matrix:
  allow_failures:
    - php: 7.0

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest"
    - PREFER_LOWEST=""


before_script:
  - composer update --prefer-source PREFER_LOWEST
  - cp test/app/config/parameters.php.dist test/app/config/parameters.php
  - test/app/console doctrine:database:create
  - test/app/console doctrine:schema:create

script:
  - bin/phpunit test
